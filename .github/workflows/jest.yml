name: js jest

on:
  workflow_dispatch:
   inputs:
      environment:
        description: 'Environment to run tests against'
        default: sandbox
        type: choice
        options:
          - sandbox
          - prod
  # push:
  #  branches: [ main ]
  # pull_request:
  #  branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: run testcase
        env:
            SECRET: "${{ github.event.inputs.environment == 'prod' && secrets.PRODSECRET || secrets.SANDBOXSECRET}}"
        run: |
          yarn test test/LocalSigner.test.ts
          yarn test test/Client.test.ts -env=${{ github.event.inputs.environment }} -key=$SECRET
          